<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg rounded">
        <img src="" alt="" id="music-image" class="card-img-top" />
        <audio
          id="audio"
          onended="whenMusicEnded()"
          onpause="whenMusicPaused()"
          onplay="whenMusicPlay()"
        ></audio>

        <div class="card-body">
          <div class="music-details text-center border-bottom">
            <p class="title"></p>
            <p class="singer"></p>
          </div>
        </div>

        <div class="card-body">
          <div class="progress">
            <input type="range" id="progress-bar" />
          </div>

          <div class="times">
            <span class="duration">0:00</span>
            <span class="current-time">0:00</span>
          </div>

          <div class="controls text-center">
            <div class="btn btn-primary rounded-circle" id="prev">
              <i class="fa-solid fa-backward-step"></i>
            </div>

            <div class="btn btn-primary rounded-circle btn-lg" id="play">
              <i class="fa-solid fa-play"></i>
            </div>

            <div class="btn btn-primary rounded-circle" id="next">
              <i class="fa-solid fa-forward-step"></i>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="volume-container">
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input
              type="range"
              id="volume-bar"
              max="100"
              value="100"
              class="mx-auto"
            />
          </div>
        </div>

        <div id="music-list" class="collapse">
          <ul class="list-group list-group-flush">

            <!-- <li
              class="list-group-item d-flex justify-content-between align-items-enter">
              <span>Boşver - Nilüfer</span>
              <span class="badge bg-primary rounded-pill">3:40</span>
            </li> -->

        
          </ul>
        </div>
      </div>
    </div>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
